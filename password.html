<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Index</title>
	<!-- Шрифты -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap&subset=cyrillic" rel="stylesheet">
	<!-- Стили -->
	<link rel="stylesheet" href="css/reboot.css">
	<link rel="stylesheet" href="css/bootstrap-grid.css">
	<link rel="stylesheet" href="css/slick.css">
	<link rel="stylesheet" href="css/slick-theme.css">
	<link rel="stylesheet" href="css/main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>	
<body>	
	<div class="inner-page inner-page_password">
		<header class="header">
			<div class="container">
				<div class="row">
					<div class="col-lg-3 col-md-12 header__logo">
						<div class="logo"><a href="/"><img src="img/logo.png" alt="LingoVio"></a></div>
					</div>
				</div>
			</div>
		</header>

		
		<div class="page-password">
			<div class="container">
				<div class="row">
					<div class="col-lg-6">
						<div class="page-password-img"></div>
					</div>
					<div class="col-lg-6">
						<div class="page-password-info">
							<div class="page-password-info__title">Забыли пароль?</div>
							<div class="page-password-info__txt">Не волнуйтесь. Просто напомните нам электронный адрес своего аккаунта, и мы пришлем вам ссылку на восстановление пароля.</div>
							<form action="/" class="password-form">
								<input type="email" placeholder="Ваш e-mail" class="password-form__input">
								<button class="password-form__btn">Отправить</button>
							</form>
							<a href="#" class="page-password-info__link">Попробовать войти еще раз</a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="inner-bottom">
			<div class="container">
				<ul class="social social_inner">
					<li class="social-item social-item_inst"><a href="#"><img src="img/icons/social1.svg" alt="icon"></a></li>
					<li class="social-item social-item_yt"><a href="#"><img src="img/icons/social2.svg" alt="icon"></a></li>
					<li class="social-item social-item_vk"><a href="#"><img src="img/icons/social3.svg" alt="icon"></a></li>
					<li class="social-item social-item_fb"><a href="#"><img src="img/icons/social4.svg" alt="icon"></a></li>
					<li class="social-item social-item_ok"><a href="#"><img src="img/icons/social5.svg" alt="icon"></a></li>
				</ul>
			</div>
		</div>


	</div>


	<script src="js/libs.min.js"></script>
	<script src="js/slick.min.js"></script>
	<script src="js/common.js"></script>
</body>
</html>
