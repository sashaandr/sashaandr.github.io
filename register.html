<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Index</title>
	<!-- Шрифты -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap&subset=cyrillic" rel="stylesheet">
	<!-- Стили -->
	<link rel="stylesheet" href="css/reboot.css">
	<link rel="stylesheet" href="css/bootstrap-grid.css">
	<link rel="stylesheet" href="css/slick.css">
	<link rel="stylesheet" href="css/slick-theme.css">
	<link rel="stylesheet" href="css/main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>	
<body>	
	<div class="inner-page inner-page_register">
		<header class="header">
			<div class="container">
				<div class="row">
					<div class="col-lg-3 col-md-12 header__logo">
						<div class="logo"><a href="/"><img src="img/logo.png" alt="LingoVio"></a></div>
					</div>
				</div>
			</div>
		</header>

		
		<div class="page-register">
			<div class="container">
				<div class="row">
					<div class="col-xl-7 col-lg-6">
						<div class="page-register-img"></div>
					</div>
					<div class="col-xl-5 col-lg-6">
						<div class="page-register-info">
							<form action="/" class="form">
								<div class="form__title">Добро пожаловать!</div>
								<div class="form__group">
									<label for="user-name" class="form__label">Имя и фамилия</label>
									<input id="user-name" type="text" class="form__input">
								</div>
								<div class="form__group">
									<label for="user-email" class="form__label">E-mail</label>
									<input id="user-email" type="email" class="form__input">
								</div>
								<div class="form__group">
									<span class="error">Пароль должен быть больше 3 символов</span>
									<label for="user-password" class="form__label">Пароль</label>
									<input id="user-password" type="password" class="form__input">

								</div>
								<div class="form__group">
									<label for="user-password1" class="form__label">Повторить пароль</label>
									<input id="user-password1" type="password" class="form__input">
								</div>
								<div class="consent form__consent">
									<input id="consent" type="checkbox" class="consent__input">
									<label for="consent" class="consent__label">Даю согласие на обработку моих персональных данных</label>
								</div>
								<button class="form__btn">Зарегистрироваться</button>
								<div class="form__txt">У вас уже есть аккаунт? Войдите <a href="#">здесь</a></div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="inner-bottom">
			<div class="container">
				<ul class="social social_inner">
					<li class="social-item social-item_inst"><a href="#"><img src="img/icons/social1.svg" alt="icon"></a></li>
					<li class="social-item social-item_yt"><a href="#"><img src="img/icons/social2.svg" alt="icon"></a></li>
					<li class="social-item social-item_vk"><a href="#"><img src="img/icons/social3.svg" alt="icon"></a></li>
					<li class="social-item social-item_fb"><a href="#"><img src="img/icons/social4.svg" alt="icon"></a></li>
					<li class="social-item social-item_ok"><a href="#"><img src="img/icons/social5.svg" alt="icon"></a></li>
				</ul>
			</div>
		</div>


	</div>


	<script src="js/libs.min.js"></script>
	<script src="js/slick.min.js"></script>
	<script src="js/jquery.cookie.js"></script>
	<script src="js/common.js"></script>
</body>
</html>
